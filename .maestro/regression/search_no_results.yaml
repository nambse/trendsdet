appId: com.example.trend_sdet
name: "Regression: Search No Results"
tags:
  - regression
  - search
---
- runFlow: ../subflows/launch_app_clean.yaml
- runFlow: ../subflows/navigate_to_search.yaml

# Search for something that doesn't exist
- tapOn:
    id: "search_text_field"
- inputText: "xyznonexistent99999"

# Dismiss keyboard so empty state is visible
- pressKey: back

# Assert empty state with no results message
- extendedWaitUntil:
    visible:
      id: "empty_state_message"
    timeout: 15000
- assertVisible:
    id: "empty_state_message"

# Clear search
- tapOn:
    id: "search_clear_button"

# Initial prompt should return
- extendedWaitUntil:
    visible:
      id: "empty_state_message"
    timeout: 10000
