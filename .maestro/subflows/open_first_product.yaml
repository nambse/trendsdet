appId: com.example.trend_sdet
---
# Wait for products section to appear (may take time on CI emulators)
- extendedWaitUntil:
    visible:
      text: "Products"
    timeout: 30000

# Scroll down to the Products section on Home screen
- scrollUntilVisible:
    element:
      text: "Products"
    direction: DOWN
    timeout: 15000

# Tap the first product card by matching price text pattern (e.g. "$19.99" or "From $19.99")
- tapOn:
    text: "\\$.*"
    index: 0

# Assert PDP loaded
- extendedWaitUntil:
    visible:
      id: "product_detail_screen"
    timeout: 15000
