appId: com.example.trend_sdet
---
# Wait for product cards to load (may take time on CI emulators)
- extendedWaitUntil:
    visible:
      id: "product_card_.*"
    timeout: 30000

# Scroll down to the Products section on Home screen
- scrollUntilVisible:
    element:
      id: "product_card_.*"
    direction: DOWN
    timeout: 15000

# Tap the first product card by testTag
- tapOn:
    id: "product_card_.*"
    index: 0

# Assert PDP loaded
- extendedWaitUntil:
    visible:
      id: "product_detail_screen"
    timeout: 15000
